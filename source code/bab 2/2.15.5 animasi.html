<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        background-color: black;
        position: relative;
        width: 200px;
        height: 200px;
        border-radius: 20px;
        animation: gerak 2s ease;
      }
      @keyframes gerak {
        0% {
          left: 20px;
        }
        30% {
          left: 80px;
        }
        100% {
          left: 800px;
        }
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
