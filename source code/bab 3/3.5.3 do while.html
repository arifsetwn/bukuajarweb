<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Do While Loop</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
      let hitung = 0;
      do {
        document.getElementById("data").innerHTML +=
          "Hitungan ke " + hitung + "<br/>";
        hitung++;
      } while (hitung < 5);
    </script>
  </body>
</html>
