<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IF else</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
      let lampu = false;
      if (lampu == true) {
        document.getElementById("data").innerHTML = "Lampu Menyala";
      } else {
        document.getElementById("data").innerHTML = "Lampu Mati";
      }
    </script>
  </body>
</html>
