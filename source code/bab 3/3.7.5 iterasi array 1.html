<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array For</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
      let buah = ["apel", "mangga", "pepaya"];
      for (let i = 0; i < buah.length; i++) {
        document.getElementById("data").innerHTML += buah[i];
      }
    </script>
  </body>
</html>
