<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IF else</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
      let lampu = "merah";
      switch (lampu) {
        case "merah":
          document.getElementById("data").innerHTML = "Lampu Merah";
          break;
        case "kuning":
          document.getElementById("data").innerHTML = "Lampu Kuning";
          break;
        case "hijau":
          document.getElementById("data").innerHTML = "Lampu Hijau";
          break;
      }
    </script>
  </body>
</html>
