<!DOCTYPE html>
<html lang="en">
  <head>
    <title>While Loop</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
      let hitung =0 ;
      while (hitung < 5) {
        document.getElementById("data").innerHTML +=
          "Hitungan ke " + hitung + "<br/>";
        hitung++;
      }
    </script>
  </body>
</html>
