<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array For-Of</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
      let buah = ["apel", "mangga", "pepaya"];
      for (let b of buah) {
        document.getElementById("data").innerHTML += b;
      }
    </script>
  </body>
</html>
