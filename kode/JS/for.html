<!DOCTYPE html>
<html lang="en">
  <head>
    <title>For Loop</title>
  </head>
  <body>
    <div id="data"></div>
    <script>
      let hitung;
      for (hitung = 0; hitung < 5; hitung++) {
        document.getElementById("data").innerHTML +=
          "Hitungan ke " + hitung + "<br/>";
      }
    </script>
  </body>
</html>
