<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rounded Corner</title>
    <style>
        #box{
           background-color: black;
           position: relative;
            width: 200px; height: 200px;
            border-radius: 20px;
            animation: gerak 2s ease;
        }
       @keyframes gerak {
           from{left : 20px;}
           30%{left : 80px;}
           to{left: 800px;}
           
       }
    </style>
</head>
<body>
    <div id="box"></div>  
</body>
</html>
