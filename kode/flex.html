<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex Layout</title>
    <style>
        .row {
            display: flex;
            background: grey;
            height: 200px;
            align-items: center;

        }
        .col{
            background: black;
            width: 100px;
            height: 100px;
            margin: 10px;
            flex-wrap: wrap;
        }
    </style>
  </head>
  <body>
    <div class="row">
        <div class="col" style="flex-grow: 2;"></div>
        <div class="col" style="flex-grow: 4;"></div>
        <div class="col" style="order: 4;"></div>
        <div class="col" style="order: 5;"></div>
        <div class="col" style="order: 3;"></div>

    </div>

  </body>
</html>
